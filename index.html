<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://www.example.com/cute-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .welcome-message {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Hi! It's me >u<</h1>
    </div>
</body>
</html>
